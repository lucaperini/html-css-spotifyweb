<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <main class="relative clearfix">
        <section id="col-left" class="overflow">
            <img id="main-logo" src="img/logo.svg" alt="spotify logo">
            <div class="nav-sidebar">
                <div class="side-nav">
                    <div>
                    <a href="#"><img class="nav-icon" src="img/home.svg" alt=""><h5>Home</h5></a>
                    </div>
                    <div>
                    <a href="#"><img class="nav-icon" src="img/search.svg" alt=""><h5>Cerca</h5></a>
                    </div>
                    <div>
                    <a href="#"><img class="nav-icon" src="img/libreria.svg" alt=""><h5>La tua libreria</h5></a>
                    </div>
                </div>
                <div class="playlist">
                    <h4>Playlist</h4>
                    <div class="square relative">
                        <span class="add">+</span>
                        <h6>Crea Playlist</h6>
                    </div>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                </div>
                <div class="install-app">
                    <div class="install">
                        <i class="far fa-arrow-alt-circle-down install"></i>
                    <p>Installa app</p>
                    </div>
                    <hr>
                    <div class="doe">
                        <img class="profile-icon" src="img/profile.svg" alt="profile icon">
                    <span>John Doe</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="main-area">
            <div class="call-to-action">
                <a class="btn-upgrade" href="#">effettua l'upgrade</a>
            </div>
            <div class="main-content">
                <h1>contenuto principale</h1>
            </div>
        </section>
    </main>
    <footer>
        <div class="playing">
            <img class="album-small" src="img/sinister.jpeg" alt="sinister album">
            <div class="album">
                <p>Sinister</p>
                <p>Brano nome</p>
            </div>
            <div class="album-icon relative">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="player-control">
            <div class="player">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div class="timing">
                <p class="timer">0:25</p>
                    <input type="range" id="timer" name="play-time"
                    min="0" max="11">
                <p class="timer">4:35</p>
            </div>
        </div>
        <div class="right-control">
            <div class="control">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <input type="range">
            </div>
            <div>
                
            </div>
                
        </div>
    </footer>
</body>
</html>
